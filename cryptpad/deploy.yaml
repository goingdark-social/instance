apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptpad
  namespace: cryptpad
spec:
  selector:
    matchLabels:
      app: cryptpad
  template:
    metadata:
      labels:
        app: cryptpad
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 4001
        runAsGroup: 4001
        fsGroup: 4001
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config
          configMap:
            name: cryptpad-config
        - name: cryptpad
          persistentVolumeClaim:
            claimName: cryptpad
      containers:
        - name: cryptpad
          image: docker.io/cryptpad/cryptpad:version-2025.6.0
          env:
            - name: CPAD_CONF
              value: /cryptpad/config/config.js
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /cryptpad/config/config.js
              subPath: config.js
            - name: cryptpad
              mountPath: /cryptpad/data
            - name: cryptpad
              mountPath: /cryptpad/customize
              subPath: customize
