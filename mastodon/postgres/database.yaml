apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: mastodon-postgresql
  namespace: mastodon
spec:
  teamId: "mastodon"
  volume:
    size: 10Gi
  numberOfInstances: 2
  users:
    mastodon:
      - superuser
      - createdb
  databases:
    mastodon: mastodon
  enableLogicalBackup: false
  postgresql:
    version: "17"
    parameters:
      archive_timeout: "300"
  patroni:
    initdb:
      encoding: UTF8
      data-checksums: "true"
      locale: C
      lc-collate: C
      lc-ctype: C
  spiloFSGroup: 103
  tls:
    secretName: mastodon-postgresql-server
    caSecretName: mastodon-postgresql-ca
    caFile: ca.crt
  enableConnectionPooler: true
  enableReplicaConnectionPooler: true
  connectionPooler:
    numberOfInstances: 2
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  tolerations:
    - key: "autoscaler-node"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  env:
    # Backup configuration from ConfigMap converted to direct env vars
    - name: BACKUP_SCHEDULE
      value: "15 * * * *"  # Every hour at :15
    - name: USE_WALG_RESTORE
      value: "true"
    - name: CLONE_USE_WALG_RESTORE
      value: "true"
    - name: AWS_S3_FORCE_PATH_STYLE
      value: "true"
    - name: WAL_BUCKET_SCOPE_PREFIX
      value: ""
    - name: USE_WALG_BACKUP
      value: "true"
    - name: WALG_UPLOAD_CONCURRENCY
      value: "2"
    - name: WALG_DISK_RATE_LIMIT
      value: "50MB"
    - name: WAL_BUCKET_SCOPE_SUFFIX
      value: ""
    - name: WALG_DOWNLOAD_FILE_RETRIES
      value: "15"
    - name: WALG_BACKUP_COMPRESSION_METHOD
      value: "lz4"
    - name: BACKUP_NUM_TO_RETAIN
      value: "7"
    - name: WAL_RESTORE_TIMEOUT
      value: "3600"
    # Secret references
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: mastodon-walg-s3
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: mastodon-walg-s3
          key: AWS_SECRET_ACCESS_KEY
    - name: AWS_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: mastodon-walg-s3
          key: AWS_ENDPOINT
    - name: WAL_S3_BUCKET
      valueFrom:
        secretKeyRef:
          name: mastodon-walg-s3
          key: WAL_S3_BUCKET